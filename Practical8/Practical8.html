<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical - 8</title>
    <link rel="stylesheet" href="./Practical8.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        .menu {
            float: left;
            background-color: grey;
        }

        .menu li {
            line-height: 70px;
            display: inline-block;
        }
        .menu li a {
            display: block;
            text-decoration: none;
            padding: 0px 65px;
            font-size: 20px;
            color: white;
            text-transform: uppercase;
        }
        .menu li a:hover {
            color: black;
            background-color: white;
        }

        #container {
            width: 100%;
            max-width: 1169px;
            padding: 15px;
            margin: 0px auto;
        }

        #Banner{
            height: 680px;
            margin-top: 75px;
            background-image: url(../assests/image3.jpg);
            display: flex;
            font-size: 40px;
            background-size: cover;
            background-position: center;
        }

        #Banner h2{
            margin: 20px 57px;
        }

        
    
    </style>
    
</head>
<body>
    <div id="container">
        <div id="header" style="background-color: grey;">
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">TEAM</a></li>
                <li><a href="">TECHNOLOGY USED</a></li>
                <li><a href="">ABOUT US</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>

        <div id="Banner">
            <h2>Practical 8</h2>            
        </div>
    </div>
</body>
</html>
